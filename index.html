<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Odin's Etch-a-Sketch</title>
  </head>
  <body>
    <main class="eas">
      <h1 class="title">Etch-A-Sketch</h1>
      <span class="sq-per-side">
        <label for="sqs-per-side">Number of squares per side: </label>
        <input
          type="text"
          name="sq-per-side"
          id="sq-per-side"
          class="sq-per-side__input js-sq-per-side"
        />
        <input
          type="button"
          value="Create canvas"
          class="button js-create-btn"
        />
      </span>
      <div>
        <input
          type="button"
          value="Default mode"
          class="button js-default-btn"
        />
        <input
          type="button"
          value="Random color mode"
          class="button js-random-btn"
        />
      </div>
      <div>Press space once to start drawing. press space again to pause.</div>
      <div class="canvas eas__canvas js-canvas"></div>
    </main>
  </body>
</html>
